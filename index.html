<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER | RVCE</title>
    <style>
        body::-webkit-scrollbar{
            width: 0;
        }
        input{
            border: none;
            background-color: rgb(226, 226, 226);
            border-radius: 8px;
            padding-left: 10px;
        }
        textarea{
            border: none;
            background-color: rgb(226, 226, 226);
            border-radius: 10px;
            padding-left: 5px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="text-center" style="background-color: rgb(255, 255, 255); position: relative; ">
    <div class="main-page " style="z-index: 1;">



        



        <div class="container bg-white my-5 py-5" style="border-radius: 20px;box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);">



            <nav class="navbar navbar-light bg-transparent   justify-content-between px-5">
                <a class="navbar-brand">            <img src="rvce_logo.png" alt="" style=" filter: opacity(1); " class="img-fluid text-center " width=100px">
                </a>
                <span class="text-dark" style="font-size: 42px;">RESUME <br>BUILDER</span>
                    <h2 class="text-end py-3 text-secondary">RVCE  </h2>
                    
              </nav>
    



            <section class="container"> 
                

                <section class=" p-5 text-start " style="border-radius: 25px; background-color: rgb(245, 245, 245);">
                   


                    <h4 class="text-center m-2" id="sapID"></h4>
                <br>

                    <form id="biodataForm"  class="text-start" >


                        <div class="row">
                            <div class="col">
                                <label for="firstName">Name</label>
                                <input type="text" id="firstName" name="firstName" required><br>

                        
                        <label for="phone">Phone</label>

                        <input type="tel" id="phone" pattern="[0-9]{10}" name="phone" required><br>
                        
                       
                        <script>
                            var phoneInput = document.getElementById("phone");                        
                            phoneInput.addEventListener("blur", function() {
                              if (!phoneInput.validity.valid) {
                                alert("Please enter a valid 10-digit phone number.");
                                setTimeout(function() {
                                phoneInput.focus();
                                }, 0);
                              }
                            });
                          </script>
                        <label for="github">GitHub</label>

                        <input type="text" id="github" name="github"  required>
                        <input type="text" id="githublink" placeholder="Enter GitHub link"  class="my-1">

                            </div>




                            <div class="col">

                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required><br>
        

                                <label for="linkedin">LinkedIn</label>
                                <input type="text" id="linkedin" name="linkedin" required>
                                <input type="text" id="LinkedInlink" placeholder="Enter LinkedIn link" class="my-1">
                                <br>

                                
                                
                                <label for="PersonalPage">Personal Page</label>
                                <input type="text" id="PersonalPage" name="PersonalPage"  required>
                                <input type="text" id="portfolio" placeholder="Enter Portfolio link"  class="my-1">

                            </div>
                          </div>


                          <div style="width: 100%;">
                        
                            <label for="Objective">Objective</label>
                            <textarea id="Objective" name="Objective" rows="2" style="width: 100%;" required></textarea><br>
                        </div><br>
                        <div style="width: 100%;">
                        
                            <label for="skill">Skills</label>
                            <textarea id="skill" name="skill" rows="3" style="width: 100%;" required></textarea><br>
                        </div><br>
                        <div style="width: 100%;">
                        
                            <label for="project">Projects</label>
                            <textarea id="project" name="project" rows="4" style="width: 100%;" required></textarea><br>
                        </div><br>
                        <div style="width: 100%;">
                        
                            <label for="wExpi">Work Experience:</label>
                            <textarea id="wExpi" name="wExpi" rows="5" style="width: 100%;" required></textarea><br>
                        </div>
                        <br>
                        <div style="width: 100%;">
                        
                            <label for="Education">Education</label>
                            <textarea id="Education" name="Education" rows="3" style="width: 100%;" required></textarea><br>
                        </div><br>
                        
                        <div style="width: 100%;">
                        
                            <label for="Certificate">Certification</label>
                            <textarea id="Certificate" name="Certificate" rows="2" style="width: 100%;" required></textarea><br>
                        </div>
                        <br>
                        <div style="width: 100%;">
                        
                            <label for="Achive">Achievments/Activity/Awards</label>
                            <textarea id="Achive" name="Achive" rows="5" style="width: 100%;" required></textarea><br>
                        </div>
                        <br><br>
                
                        
                          
                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Resume Builder says!..</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  Resume can be printable, <br>
                                    Make sure if any correction should be made
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-outline-secondary" onclick="create()">Print</button>
                                </div>
                              </div>
                            </div>
                          </div><br><br>
            
                        <button type="reset" class="btn btn-outline-secondary" >Reset</button>
                        <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">
                            Preview
                          </button>
                    </form>
                </section>
            </section>
               








            <!-- Button trigger modal -->



        </div>
    </div>


    <script>
        let timeout=setTimeout(()=>{
            let sapID = prompt("Enter your RVCE SAPID");
        document.getElementById('sapID').innerHTML = `SAPID : ${sapID}`; 
        },2000);
    </script>

<script src="scrpt.js"></script>
</body>
</html>
